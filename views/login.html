<div class="container">
    <div class="login-container">
        <form name="myForm">
            <md-input-container class="md-block" flex-gt-sm> 
                <input type = "text"  ng-model="todoList.todoText" required placeholder="Digite seu nome"/>
            </md-input-container>  
            <md-button class="md-raised md-primary" ng-click="todoList.addTodo()">Adicionar</md-button>
            <md-button class="md-raised md-primary" ng-click="todoList.archive()">Remover</md-button>
            
            <h2>Lista de usu√°rios</h2>
            <li ng-repeat="todo in todoList.todos">
            <label class="checkbox">
                <input type="checkbox" ng-model="todo.done"/>
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </label>
            </li>
        </form>
    </div>
</div>
